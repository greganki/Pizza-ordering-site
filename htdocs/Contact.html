    <meta charset="utf-8">

    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">Dream Pizza</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="index.html">Take Order</a></li>
            <li class="active"><a href="#">Contact</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Contact!</h1>
        <p>We would love your feedback on our Pizza services! Please full out your infomation and what you ordered</p>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-push-4">
          <div class="panel panel-default" id="pizza-selector">
            <div class="panel-body">
              <div class="row" id="pizzas">
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 col-md-pull-8">
          <div class="panel panel-default" id="order-information">
            <div class="panel-body">
              <p>Please insert infomation.</p>
                <div class="form-group">
                  <label class="sr-only" for="name">Customer Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="Customer Name" required>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="name">Email Address</label>
                  <input type="text" class="form-control" id="name" name="Email address" placeholder="Email Address" required>
                </div>
                <div class="form-group" >
                  <label class="sr-only" for="phone" id="name">Phone Number</label>
                  <input type="tel" class="form-control" id="name" name="phone" placeholder="Phone Number" required>
                </div>
                  <table class="table" id="order">
                </table>
                <button type="submit" class="btn btn-default btn-lg">
                  Submit <i class="glyphicon glyphicon-chevron-right"></i>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script type="text/javascript" src="http://www.addressfinder.co.nz/assets/v2/widget.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/order.js"></script>
  </body>
</html>
